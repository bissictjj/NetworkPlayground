android {
    signingConfigs {
        config {
            keyAlias 'networkplaygroundkey'
            keyPassword 'catscats'
            storeFile file('/Users/jay/android.jks')
            storePassword 'catscats'
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.afrozaar.networkplayground"
